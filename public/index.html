<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Readings</title>
</head>
<body>
    <style>
        body {
            height: 100%;
            width: 100%;
            background-color: grey;
        }
        th, td {
            padding: 15px;
        }
    </style>

    <h1>Hardware Information</h1>

    <table id="readingsTable">
        <thead>
                <tr>
                    <th>Readings Label</th>
                    <th>Value</th>
                </tr>
        </thead>
        <tbody id="readingsBody">

        </tbody>
    </table>

    <script>

        async function updateTemperatures() {
            try {
                const response = await fetch(`/api/temperatures`);
                const data = await response.json();

                const tableBody = document.getElementById('readingsBody');
                tableBody.innerHTML = '';

                data.forEach(reading => {
                    if (reading.LABEL.includes('_input') || reading.LABEL.includes('_label')) {
                        const row = document.createElement('tr');
                        const baseName = reading.LABEL.replace(/_input|_label/, '');
                        row.innerHTML = `<td>${reading.LABEL}</td><td>${reading.VALUE}</td>`;
                        tableBody.appendChild(row);
                    }                    
                });
            } catch (error) {
                console.log(`Error updating temperatures: ${error.message}`);
            }
        }

        updateTemperatures();

        setInterval(updateTemperatures, 3000);
    </script>
    
</body>
</html>
