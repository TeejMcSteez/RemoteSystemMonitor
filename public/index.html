<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Readings</title>
</head>
<body>
    <h1>Hardware Information</h1>

    <table id="readingsTable">
        <thead>
                <tr>
                    <th>Readings Label</th>
                    <th>Temperature</th>
                </tr>
        </thead>
        <tbody id="readingsBody">

        </tbody>
    </table>

    <script>
        const baseURL = window.location.origin;

        async function updateTemperatures() {
            try {
                const response = await fetch(`${baseURL}/api/temperatures`);
                const data = await response.json();

                const tableBody = document.getElementById('readingsBody');
                tableBody.innerHTML = '';

                data.forEach(reading => {
                    const row = document.getElementById('tr');
                    row.innerHTML = `<td>${reading.LABEL}</td><td>${reading.VALUE}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.log('Error updating temperatures');
            }
        }

        updateTemperatures();

        setInterval(updateTemperatures, 5000);
    </script>
    
</body>
</html>
