<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Readings</title>
</head>
<body>
    <style>
          body {
            height: 100%;
            width: 100%;
            background-color: grey;
        }
        h1, table {
            padding: 20px;
            margin: 10px;
        }
        th, td {
            font-size: x-large;
            border: 2px solid;
            padding: 15px;
        }
    </style>

    <h1>Hardware Information</h1>

    <table id="readingsTable">
        <thead>
                <tr>
                    <th>Readings Label</th>
                    <th>Value</th>
                </tr>
        </thead>
        <tbody id="readingsBody">

        </tbody>
    </table>
    <script>
        async function updateTemperatures() {
            try {
                const response = await fetch(`/api/temperatures`);
                const data = await response.json();

                const tableBody = document.getElementById('readingsBody');
                tableBody.innerHTML = '';

                data.forEach(reading => {
                    if (reading.LABEL.includes('_input') || reading.LABEL.includes('_label')) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${reading.LABEL}</td><td>${reading.VALUE}</td>`;
                        tableBody.appendChild(row);
                    }                    
                });
            } catch (error) {
                console.log(`Error updating temperatures: ${error.message}`);
            }
        }

        async function updateMotherboard() {
            try {
                const response = await fetch('/api/motherboard');
                const data = await response.json();

                const tableBody = document.getElementById('readingsBody');
                tableBody.innerHTML = '';

                data.forEach(reading => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${reading.label}</td><td>${reading.VALUE}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.log(`Error updating motherboard: ${error.message}`);
            }
        }
        // So I only have to use one interval
        function updateValues() {     
            updateTemperatures();
            updateMotherboard();
        }

        updateValues();
        setInterval(updateValues, 3000);

    </script>
    
</body>
</html>
